              <ion-checkbox ng-model="seragam">Petugas Tidak Berseragam</ion-checkbox>
              <ion-checkbox ng-model="tarif">Tarif Tidak Sesuai</ion-checkbox>
              <ion-checkbox ng-model="lain">Lain-lain</ion-checkbox>
          </div>

          <label class="item item-input deskripsi legal">
              <textarea placeholder="Deskripsi tambahan"></textarea>
          </label>

          <div class="submit-button">
              <button class="button button-block button-positive" ng-click="done()">
                  Submit
              </button>
          </div>
      </div>
